<!DOCTYPE html>
{% extends "main_app/common.html" %}
{% load static %}

<html lang="en">
{% block content %}
<head>
    <title>Rescue | Emergency</title>
    <style>
        html {
        scroll-behavior:smooth;
       }
        #myBtn {
         display: none; 
         position: fixed; 
         bottom: 20px;  
         right: 30px; 
         z-index: 99; 
         border: 2px black solid; 
         outline: none; 
         background-color:black; 
         cursor: pointer; 
         color:white;
         padding: 1rem 1.4rem 1rem 1.4rem;
         border-radius: 25rem;
        }
        #myBtn:hover {
          background-color:white;
          color:black;
       }
      </style> 

</head>

<body style="height:1000px; max-width:100%; background-color:white;margin-top:60px;">
    <div class="container" style="height:65%; max-width:100%">

        <h1 style="color:rgb(217,48,37); text-align: center;"><b>EMERGENCY SITUATION!!</b></h1>
        <br>
        {% for contact in contacts %}
        <h4 style="color:black">Message deleivered to {{contact.name}} at {{contact.phone}}</h4>
        <h4 style="color:black">Email deleiverd to {{contact.name}} at {{contact.email}}</h4>
        <br>
        {% endfor %}

    </div>
</body>

{% endblock %}

</html>
