<!DOCTYPE html>
{% extends "main_app/common.html" %}
{% load static %}
<html lang="en">
    {% block content %}
    <title>Rescue | Create contacts </title> 
    <style>
    html {
	scroll-behavior:smooth;
   }
	#myBtn {
     display: none; 
     position: fixed; 
     bottom: 20px;  
     right: 30px; 
     z-index: 99; 
     border: 2px black solid; 
     outline: none; 
     background-image:url("{% static 'Images/top.png' %}"); 
	 background-position:center;
	 background-repeat:no-repeat;
     background-color:black; 
     cursor: pointer; 
     padding: 1.4rem;
     border-radius: 25rem;
    }
	#myBtn:hover {
      background-color: white;
      background-image:url("{% static 'Images/toph.png' %}"); 
   }
  </style> 
    <body style="background-color:white;margin-top:150px;">
        <br>
        <div class="container">
            <form method="POST">
                {% csrf_token %}
                <div class="alert alert-info" role="alert">
                  <p align="center"><b>Note : </b>Your mobile number must include your country code such as +91, and must not contain spaces.</p>
                </div>
                {{form.as_p}}
                <br>
                <button style="color:white; background-color:rgb(30,142,62);  border-radius: 25px;" 
                class="btn" name="submit" type="submit"><b>Create</b></button>
            </form>
        </div>
    <br><br><br><br>
    <br><br><br>
    {% endblock %}



</html>
